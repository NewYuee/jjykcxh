<script>
    layui.use(['element', 'layer', 'util'], function () {
        var element = layui.element
            , layer = layui.layer
            , util = layui.util
            , $ = layui.$;
        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function (othis) {
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            , menuRight: function () {
                layer.open({
                    type: 1
                    , content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    , area: ['260px', '100%']
                    , offset: 'rt' //右上角
                    , anim: 5
                    , shadeClose: true
                });
            }
        });
    });
</script>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#test'
            , url: '/jjykcxh/news/getAll'
            , page: false
            , height: 820
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            , title: '用户数据表'
            , cellMinWidth: 80
            , cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'newsId', title: 'ID', sort: true}
                    , {field: 'newsTitle', title: '标题',}
                    , {field: 'authorName', title: '作者', sort: true}
                    , {field: 'updateTime', title: '更新时间'}
                    , {field: 'newsContext', title: '内容'}
                    , {fixed: 'right', align: 'center', toolbar: '#barDemo'}
                ]
            ]
            , parseData: function (res) {
                return {
                    "code": 0,
                    "msg": res.msg,
                    "count": res.other.count,
                    "data": res.other.news
                };
            }

        });

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
            ;
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'del') {
                layer.confirm('真的删除本条数据吗', function (index) {
                    $.ajax({
                        url: "/jjykcxh/news/deleteById",
                        data: "newsId=" + data.newsId,
                        type: "POST",
                        success: function (result) {
                            if (result.code == 200) {
                                layer.msg("删除成功！")
                                obj.del();
                            } else if (result.code == 400) {
                                layer.msg('删除失败！');
                            }
                            layer.close(index);
                        }
                    });
                });
            } else if (obj.event === 'edit') {
                layer.open({
                    type: 1,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['800px', '450px'], //宽高
                    content: '<form class="layui-form" action="">' +
                        '<div class="layui-form-item"><label class="layui-form-label">标题</label><div class="layui-input-block">' +
                        '<input type="text" name="newsTitle" required  lay-verify="required" placeholder="标题" autocomplete="off" value="' + data.newsTitle + '" class="layui-input"></div></div>' +
                        '<div class="layui-form-item">' +
                        '<label class="layui-form-label">作者</label><div class="layui-input-block"><input type="text" name="authorName" required  lay-verify="required" placeholder="作者" autocomplete="off" value="' + data.authorName + '" class="layui-input"></div></div>' +
                        '<div class="layui-form-item layui-form-text"><label class="layui-form-label">内容</label><textarea name="newsContext" id="textarea" style="display: none;" >' + data.newsContext + '</textarea></div>' +
                        '<div class="layui-form-item">' +
                        '<div class="layui-input-block">' +
                        '<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>\n' +
                        '<button type="reset" class="layui-btn layui-btn-primary">重置</button>\n' +
                        '</div></div>' +
                        '</form>'
                });
                //富文本编辑框
                layui.use('layedit', function () {
                    var layedit = layui.layedit;
                    var index = layedit.build('textarea'); //建立编辑器
                    layui.use('form', function () {
                        var form = layui.form;
                        //监听提交
                        form.on('submit(formDemo)', function (data1) {
                            layedit.sync(index);
                            $.ajax({
                                url: "/jjykcxh/news/update/" + data.newsId,
                                type: "POST",
                                data: $('.layui-form').serialize(),
                                success: function (result) {
                                    layer.msg(result.msg);
                                    setTimeout(reloadPage, 1000);
                                }
                            });
                            return false;
                        });
                    });
                });
            }
        });
    });

    function reloadPage(){
        window.location.reload();
    }

    layui.use('flow', function () {
        var flow = layui.flow;

        flow.lazyimg({
            elem: '#LAY tr'
            //一般不用设置，此处只是演示需要。
        });
    });


</script>
